<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vijay_Krishna_Linkedin_Profile</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header_left">
        <div class="header_left_item">
          <i class="fa-brands fa-linkedin linkedinIcon"></i>
        </div>
        <div class="header_left_item">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="header_right">
        <div class="header_right_item home">
          <i class="fa-solid fa-house-chimney icon1"></i>
          <span>Home</span>
        </div>
        <div class="header_right_item">
          <i class="fa-solid fa-user-group icon2"></i>
          <div class="menu_text">My Network</div>
        </div>
        <div class="header_right_item">
          <i class="fa-solid fa-briefcase icon3"></i>
          <div class="menu_text">Jobs</div>
        </div>
        <div class="header_right_item">
          <i class="fa-regular fa-comment-dots icon4"></i>
          <div class="menu_text">Messaging</div>
        </div>
        <div class="header_right_item">
          <i class="fa-regular fa-bell icon5"></i>
          <div class="menu_text">Notifications</div>
        </div>
        <div class="header_right_item">
          <i class="fa-solid fa-user icon6"></i>
          <div class="menu_text">Me</div>
        </div>
        <div class="header_right_item">
          <i class="fa-solid fa-calendar-days icon7"></i>
          <div class="menu_text">For Business</div>
        </div>
        <div class="header_right_item">
          <i class="fa-brands fa-youtube icon8"></i>
          <div class="menu_text">Learning</div>
        </div>
      </div>
    </div>

    <div class="body">
      <div class="body_left">
        <div class="body_left_image">
          <img src="./images/middle_left.png" width="100%" height="100%" />
        </div>
      </div>
      <div class="body_middle">
        <div class="body_middle_top">
          <div class="icon_start_post">
            <div class="icon_start_post_item profile">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="icon_start_post_item start_post">Start a post</div>
          </div>
          <div class="media">
            <div class="media_item">
              <i class="fa-solid fa-photo-film media_item_icon"></i>Media
            </div>
            <div class="media_item">
              <i class="fa-solid fa-calendar-days media_item_icon"></i>Event
            </div>
            <div class="media_item">
              <i class="fa-solid fa-indent media_item_icon"></i>Write article
            </div>
          </div>
        </div>
        <div class="body_middle_center">
          <div class="post_removed"><p>Post removed from your feed</p></div>
          <div class="undo">
            <div class="first_undo">Undo</div>
            <!-- <div class="second_undo">Undo</div> -->
          </div>
          <div class="feedback">
            <p>Your feedback helps improve the feed.</p>
          </div>
        </div>
        <div class="body_middle_bottom">
          <div class="post_image">
            <img src="./images/Post.png" width="100%" />
          </div>
        </div>
      </div>
      <div class="body_right">
        <div class="body_right_top"></div>
        <div class="body_right_bottom"></div>
      </div>
    </div>
  </body>
</html>
